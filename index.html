<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <link rel="stylesheet" href="style.css">    <link rel="icon" type="image/jpeg" href="img/fav.jpeg"/>    <title>Weather api</title></head><body><div class="app-main">    <div class="searchInputBox">        <input type="text" id="input-box" class="input-box" placeholder="Enter city name..." autocomplete="off">    </div>    <div class="weather-body">        <div class="location-details">            <div  id="error" class="error"></div>            <div class="city" id="city">Brussels,BE</div>            <div class="date" id="date">10 June (Wednesday),2020</div>        </div>        <div class="weather-status">            <div class="temp" id="temp">34&deg;C</div>            <div class="min-max" id="min-max">32&deg;C (min) / 34&deg;C (max) </div>            <div class="weather" id="weatherImg">Clear</div>            <div class="icon" id="icon"></div>        </div>        <div id="target">        </div>    </div></div><script src="https://unpkg.com/axios/dist/axios.min.js"></script><script src="script.js"> </script></body></html>
